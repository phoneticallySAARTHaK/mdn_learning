<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      button {
        display: block;
        margin: 20px 0 20px 20px;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <button class="off">Machine is off</button>

  <script>
    const btn = document.querySelector('.off');

    // Add your code here
    btn.addEventListener("click", changeState);

    function changeState(e) {
        const state = e.target.getAttribute("class");
        if (state === "on") {
            btn.textContent = "Machine is off";
            btn.setAttribute("class", "off");
        }
        else if (state === "off") {
            btn.textContent = "Machine is on";
            btn.setAttribute("class", "on");
        }
        else {
            console.log("Error - invalid state");
        }
    }
    

  </script>

  </body>
</html>
